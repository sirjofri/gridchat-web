<!doctype html>
<html lang="en">
<head>
<title>gridchat web</title>
<meta charset="utf-8">
<meta name="description" content="gridchat web">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/main.css">
<link rel="manifest" href="/manifest.json">
</head>
<body>
<header>
	<h1>gridchat web</h1>
	<a href="#" id="configbutton">config</a>
</header>
<div id="chatwindow" class="col">
	<textarea id="chatoutput" readonly>
	</textarea>
	<div class="row" id="chatinputrow">
		<input type="text" id="chatinput">
		<a href="#" id="sendbutton">Send</a>
	</div>
</div>
<div id="config" style="display:none;">
	<div class="marg">
	<h2>Configuration</h2>
	<label for="username">Username:</label><br>
	<input type="text" placeholder="/usr/websh*t" id="username" class="configinput"><br>
	<label for="autosendjoin">Send JOIN messages:</label>
	<input type="checkbox" id="autosendjoin">
	<br><br>
	<input type="button" id="saveconfigbutton" value="save">
	<input type="button" id="reloadconfigbutton" value="reload">
	<input type="button" id="closeconfigbutton" value="close">
	<hr>
	<b>Log:</b>
	<div class="scrollable" id="log">
	</div>
	</div>
</div>
<script src="/main.js"></script>
</body>
</html>
